  <body>
    <header class="header">
      <nav class="nav container">
        <h1>Website</h1>
        <ul class="navitems">
          <li class="nav-items"><a href="#home">Home</a></li>
          <li class="nav-items"><a href="#">Todo</a></li>
          <li class="nav-items"><a href="#">Sign Up</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="main-heading">
          Manage Your Tasks !!! <span style="display: none">Hello</span>
        </h2>
        <button class="btn btn-headline">Learn More</button>
      </div>
    </header>
    <section class="todosection container">
      <h2>Your plan for today ?</h2>
      <!-- todo form -->
      <form class="form-todo">
        <input type="text" name="" id="" placeholder="Add Todo" />
        <input type="submit" value="Add Todo" class="btn" />
      </form>
      <ul class="todo-list">
        <!-- <li class="todo-li">todo 1</li> -->
        <li>
          <span class="text">Do this</span>
          <div class="todo-buttons">
            <button class="todo-btn done">Done</button>
            <button class="todo-btn remove">Remove</button>
          </div>
        </li>
      </ul>
    </section>
    <section class="section-signup container">
      <h2>Sign up</h2>
      <form class="signupform">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username " id="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password " id="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone " id="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email " id="email" />
        </div>
        <div class="form-group">
          <label for="about">About Yourself </label>
          <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn signupbtn">Submit</button>
      </form>
    </section>
  </body>
